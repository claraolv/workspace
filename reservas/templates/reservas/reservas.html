{% extends "base.html" %}

{% block title %}Lista de Reservas{% endblock %}

{% block content %}
<div class="mt-5">
    <h2>Lista de Reservas</h2>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Nome da Empresa</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{reserva.nome_empresa}}</td>
                <td>
                    <a href="{% url 'reserva_editar' id=reserva.id %}"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'reserva_remover' id=reserva.id %}"><i class="fas fa-trash-alt"></i></a>
                    <a href="{% url 'detalhe_reserva' id=reserva.id %}"><i class="fas fa-search"></i></a>
                </td>
            </tr>
            {% endfor %}
            <!-- Adicione mais linhas como essas para gerar mais dados -->
        </tbody>
    </table>

    <div class="mb-3">
        <a href="{% url 'reserva_criar' %}" class="btn btn-primary">Adicionar Novo</a>
    </div>
</div>
{% endblock %}
